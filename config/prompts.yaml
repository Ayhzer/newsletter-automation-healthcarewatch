# ==================== CONFIGURATION HEALTHCARE WATCH ====================
# Ce fichier ne contient pas de secrets et peut être versionné dans Git.
# Les secrets (API keys, tokens) sont dans les variables d'environnement.

# ==================== PARAMÈTRES GÉNÉRAUX ====================
general:
  timezone: "Europe/Paris"

  # Notifications par email (Gmail API OAuth2)
  # Mettre enabled: false pour désactiver complètement les emails
  # Requiert: GOOGLE_CREDENTIALS_JSON et GOOGLE_OAUTH_TOKEN_JSON
  notifications:
    enabled: true
    email_on_error: true

# ==================== DÉFINITION DES PROMPTS ====================
# Chaque prompt = une newsletter indépendante avec sa fréquence
#
# Paramètres disponibles :
#   enabled        : true/false - activer/désactiver ce prompt
#   frequency      : "daily", "weekly", "monthly", "hourly"
#   page_title     : Titre affiché dans Notion (la date/heure sera ajoutée)
#   parent_page_id : ID de la page Notion parente (où les sous-pages seront créées)
#   prompt         : Le texte envoyé à Perplexity (rédigé comme pour un humain)
#   options        : Paramètres techniques Perplexity (model, max_tokens, temperature)

prompts:

  # Newsletter quotidienne - Actualités Santé
  daily_health_news:
    enabled: true
    frequency: "weekly"
    page_title: "veille réglementaire hebdo IT santé"
    parent_page_id: "2f972b81f9ed808cba5ae854c51f6b2b"
    prompt: |
     Synthèse veille réglementaire hebdo IT santé France : HDS, PGSSI-S, RNIV, LAP, EHDS NIS2 et autres dispositifs. 
    options:
      max_tokens: 2000
      temperature: 0.3
      model: "sonar"

