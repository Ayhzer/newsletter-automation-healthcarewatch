name: Healthcare Watch - Newsletter Sanitaire

on:
  # Exécution quotidienne à 08:00 UTC (10:00 CET)
  schedule:
    - cron: '0 8 * * *'

  # Trigger manuel depuis l'interface GitHub
  workflow_dispatch:

jobs:
  healthcare-watch:
    name: Générer newsletters sanitaires
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Healthcare Watch
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_PARENT_PAGE_ID: ${{ secrets.NOTION_PARENT_PAGE_ID }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: |
          cd src/healthcare_watch
          python healthcare_watch.py

      - name: Commit execution log
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if [ -f "data/output/.last_run.json" ]; then
            git add data/output/.last_run.json
            git diff --cached --quiet || git commit -m "Update execution log - $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push || true
          fi
